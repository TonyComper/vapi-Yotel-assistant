<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speak To Your Personal Yotel Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .logo {
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .action-button {
      background-color: #7a00cc;
      color: white;
      font-size: 20px;
      padding: 18px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #5e00a3;
    }

    /* Force-hide the default green phone launcher */
    .vapi-launcher {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>
<body>
  <img src="01_yotel3.jpg" alt="Yotel New York Logo" class="logo" />
  <h1>Speak To Your Personal Yotel Assistant</h1>
  <p>Tap the button below to begin.</p>

  <button class="action-button" id="startAssistant">Talk Now</button>

  <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web-sdk@latest/dist/index.umd.min.js"></script>
  <script>
    const vapi = new window.Vapi("863d4e06-2fac-4b88-b942-3fd5ff785b95");

    document.getElementById("startAssistant").addEventListener("click", () => {
      vapi.startConversation({
        assistant: "ff2f0acb-f94a-4c83-a003-7baefbc70e3a",
        callContext: {
          fromWeb: true
        }
      });
    });

    // Safety: hide launcher after VAPI loads
    setTimeout(() => {
      const launcher = document.querySelector('.vapi-launcher');
      if (launcher) {
        launcher.style.display = 'none';
      }
    }, 1000);
  </script>
</body>
</html>
