<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speak To Your Personal Yotel Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .logo {
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    select {
      font-size: 16px;
      margin-bottom: 16px;
      padding: 6px 12px;
    }

    .vapi-launcher {
      transform: scale(1.6) !important;
      bottom: 40px !important;
      right: 40px !important;
    }
  </style>
</head>
<body>
  <!-- Language Selector -->
  <label for="language">üåê Select Language:</label>
  <select id="language">
    <option value="en">English</option>
    <option value="es">Espa√±ol</option>
    <option value="fr">Fran√ßais</option>
    <option value="it">Italiano</option>
    <option value="de">Deutsch</option>
    <option value="zh">‰∏≠Êñá (Mandarin)</option>
  </select>

  <!-- Logo -->
  <img src="yotel-logo.jpg" alt="Yotel New York Logo" class="logo" />
  <h1>Speak To Your Personal Yotel Assistant</h1>
  <p>Tap the green phone icon to begin.</p>

  <!-- VAPI Widget Script -->
  <script>
    const apiKey = "863d4e06-2fac-4b88-b942-3fd5ff785b95";
    const assistantId = "ff2f0acb-f94a-4c83-a003-7baefbc70e3a";

    (function (d, t) {
      var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function () {
        const selector = document.getElementById("language");

        window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistantId,
          disableDefaultLauncher: false, // Show green phone
          context: {
            language: selector.value
          },
          config: {
            theme: {
              button: {
                backgroundColor: "#00c851"
              }
            }
          }
        });

        // Optional: update context if user changes language before clicking
        selector.addEventListener("change", function () {
          window.vapiSDK.updateContext({
            language: this.value
          });
        });
      };
    })(document, "script");
  </script>
</body>
</html>
