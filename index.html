<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speak To Your Personal Yotel Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      position: relative;
    }

    .logo {
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    select {
      font-size: 16px;
      margin-bottom: 16px;
      padding: 6px 12px;
    }

    #subtitle {
      font-size: 14px;
      color: #666;
      position: fixed;
      bottom: 0;
      right: 40px;
      width: 200px;
      text-align: center;
      margin-bottom: 60px;
      z-index: 10;
    }

    .vapi-launcher {
      transform: scale(1.6) !important;
      bottom: 40px !important;
      right: 40px !important;
    }
  </style>
</head>
<body>
  <!-- Language Selector -->
  <label for="language">üåê Select Language:</label>
  <select id="language">
    <option value="en">English</option>
    <option value="es">Espa√±ol</option>
    <option value="fr">Fran√ßais</option>
    <option value="it">Italiano</option>
    <option value="de">Deutsch</option>
    <option value="zh">‰∏≠Êñá (Mandarin)</option>
  </select>

  <!-- Logo and Title -->
  <img src="yotel-logo.jpg" alt="Yotel New York Logo" class="logo" />
  <h1 id="title">Speak To Your Personal Yotel Assistant</h1>
  <p id="subtitle">Tap the green phone icon to begin.</p>

  <!-- Load VAPI Web SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web-sdk@latest/dist/index.umd.min.js"></script>
  <script>
    const translations = {
      en: { title: "Speak To Your Personal Yotel Assistant", subtitle: "Tap the green phone icon to begin." },
      es: { title: "Habla con tu Asistente Personal de Yotel", subtitle: "Toca el √≠cono verde para comenzar." },
      fr: { title: "Parlez √† votre assistant personnel Yotel", subtitle: "Appuyez sur l'ic√¥ne verte pour commencer." },
      it: { title: "Parla con il tuo assistente personale Yotel", subtitle: "Tocca l'icona verde per iniziare." },
      de: { title: "Sprechen Sie mit Ihrem pers√∂nlichen Yotel-Assistenten", subtitle: "Tippen Sie auf das gr√ºne Telefonsymbol, um zu starten." },
      zh: { title: "‰∏éÊÇ®ÁöÑ Yotel ‰∏ìÂ±ûÂä©ÊâãÈÄöËØù", subtitle: "ÁÇπÂáªÁªøËâ≤ÂõæÊ†áÂºÄÂßã„ÄÇ" }
    };

    // ‚úÖ Replace these assistant IDs with your real ones
    const assistantMap = {
      en: "ff2f0acb-f94a-4c83-a003-7baefbc70e3a",
      es: "a1111111-b222-c333-d444-e55555555555",
      fr: "f1234567-f89a-4bcd-bcde-1234567890ab",
      it: "c9876543-dcba-4321-ba98-abcdef123456",
      de: "d1112222-eeee-ffff-aaaa-bbbbccccdddd",
      zh: "z9999999-8888-7777-6666-5555aaaabbbb"
    };

    const selector = document.getElementById("language");
    const titleEl = document.getElementById("title");
    const subtitleEl = document.getElementById("subtitle");

    let vapi = null; // store instance globally

    function updateLanguageText(lang) {
      const t = translations[lang] || translations["en"];
      titleEl.textContent = t.title;
      subtitleEl.textContent = t.subtitle;
    }

    function loadVapiAssistant(lang) {
      if (vapi) vapi.destroy(); // cleanup old instance
      const assistantId = assistantMap[lang] || assistantMap["en"];
      vapi = new window.Vapi(assistantId);
      vapi.setContext({ language: lang });
      vapi.setConfig({
        theme: {
          button: {
            backgroundColor: "#00c851"
          }
        }
      });
      vapi.showDefaultLauncher();
    }

    window.addEventListener("DOMContentLoaded", () => {
      const lang = selector.value;
      updateLanguageText(lang);
      loadVapiAssistant(lang);

      selector.addEventListener("change", function () {
        const selectedLang = this.value;
        updateLanguageText(selectedLang);
        loadVapiAssistant(selectedLang);
      });
    });
  </script>
</body>
</html>
