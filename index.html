<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speak To Your Personal Yotel Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .logo {
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .action-button {
      background-color: #7a00cc;
      color: white;
      font-size: 20px;
      padding: 18px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .action-button:hover {
      background-color: #5e00a3;
    }

    .vapi-launcher {
      display: none !important;
    }
  </style>
</head>
<body>
  <img src="yotel-logo.jpg" alt="Yotel New York Logo" class="logo" />
  <h1>Speak To Your Personal Yotel Assistant</h1>
  <p>Tap the button below to begin.</p>

  <button class="action-button" id="startAssistant">Talk Now</button>

  <!-- Vapi Widget Script -->
  <script>
    var vapiInstance = null;
    const apiKey = "863d4e06-2fac-4b88-b942-3fd5ff785b95";
    const assistantId = "ff2f0acb-f94a-4c83-a003-7baefbc70e3a";

    (function (d, t) {
      var g = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);
      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistantId,
          disableDefaultLauncher: true,
          config: {
            theme: {
              button: {
                backgroundColor: "#7a00cc"
              }
            }
          }
        });
      };
    })(document, "script");

    document.getElementById("startAssistant").onclick = function () {
      if (vapiInstance) {
        vapiInstance.open(); // Launch assistant manually
      } else {
        alert("Assistant is still loading. Please wait a second and try again.");
      }
    };
  </script>
</body>
</html>
